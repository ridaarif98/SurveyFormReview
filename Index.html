<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FCC: Survey Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body >
    <div class="container" > 
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
              <p class="text-center" id="description">
                <i>Thank you for taking the time to help us improve the platform </i>
              </p>
              
              <div class="row" >
                <form id="survey-form">
                  <div class="form-group">
                    <label for="name" id="name-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="email" id="email-label"><b>Email address</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="number" id="number-label"><b>Age (option)</b></label>
                    <input type="number" class="form-control" id="number" min="10" max="10000000" placeholder="Age" required>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="dropdown"><b>Which option best describes your current role</b> </label>
                    <select class="form-control" id="dropdown">
                      <option selected value="">Select current role</option>
                      <option>Student</option>
                      <option>Full Time Job</option>
                      <option>Full time learner</option>
                      <option>Prefer not to say</option>
                      <option>Other</option>
                    </select>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="dropdown1"><b>What is your favorite feature of freeCodeCamp?</b> </label>
                    <select class="form-control" id="dropdown1">
                      <option selected value="">Select an option</option>
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <div class="recommend"> 
                      <h6>Would you recommend freeCodeCamp to a friend?</h6>
                      <input type="radio" id="def" name="def" value="Definitely">
                      <label for="def">Definitely</label><br>
                      <input type="radio" id="maybe" name="def" value="Maybe">
                      <label for="maybe">Maybe</label><br>
                      <input type="radio" id="not" name="def" value="Not sure">
                      <label for="not">Not Sure</label>
                    </div>
                  </div>
                  <p></p><p></p>
                  <label for="dropdown"><b>What would you like to see improved? (Check all that apply)</b> </label>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" value="front">
                    <label class="form-check-label" for="exampleCheck1">Front-end Projects</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2" value="back">
                    <label class="form-check-label" for="exampleCheck1">Back-end Projects</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck3" value="data">
                    <label class="form-check-label" for="exampleCheck3">Data Visualization</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck4" value="challenges">
                    <label class="form-check-label" for="exampleCheck4">Challenges</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck5" value="source">
                    <label class="form-check-label" for="exampleCheck5">Open Source Community</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck6" value="gitter">
                    <label class="form-check-label" for="exampleCheck6">Gitter help rooms</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck7" value="videos">
                    <label class="form-check-label" for="exampleCheck7">Videos</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck8" value="city">
                    <label class="form-check-label" for="exampleCheck8">City Meetups</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck9" value="wiki">
                    <label class="form-check-label" for="exampleCheck9">Wiki</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck10" value="forum">
                    <label class="form-check-label" for="exampleCheck10">Forum</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck11" value="added">
                    <label class="form-check-label" for="exampleCheck10">Additional Courses</label>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
                    <textarea class="form-control" id="additionalComments" name="additionalComments" rows="3" placeholder="Enter your comment here ..."></textarea>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <input type="submit" id="submit" class="btn-success" class="form-control" value="Submit" />
                  </div>
                </form>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
    </div>
    </body>
</html>
